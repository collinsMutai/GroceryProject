<div class="container-fluid pt-3 pb-3" style="background-color: #eaeded;">
  <div class="container pt-1 pb-1">
    <div class="slide-header">
      <h3>Fresh Vegetables</h3>
    </div>
    <div class="row owl-carousel owl-theme" #owlCarousel3>
      <div class="col" *ngFor="let vegetable of vegetables" (click)="goToCart(vegetable)"
      style="cursor: pointer;" >
        <div class="image">
          <img [src]="vegetable.imageUrl" [alt]="vegetable.name" />
        </div>
        <div class="content">
          <p>{{ vegetable.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
