<form>
  <div class="mb-3 row">
    <label
      for="table-complete-search"
      class="col-xs-3 col-sm-auto col-form-label"
      >Search Order:</label
    >
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
        [(ngModel)]="service.searchTerm"
      />
    </div>
    @if (service.loading$ | async) {
    <span class="col col-form-label">Loading...</span>
    }
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="order_id" (sort)="onSort($event)">
          Order Id
        </th>
        <th scope="col" sortable="customer_id" (sort)="onSort($event)">
          Customer Id
        </th>
        <th scope="col" sortable="payment_status" (sort)="onSort($event)">
          Payment Status
        </th>
        <th scope="col" sortable="order_status" (sort)="onSort($event)">
          Order Status
        </th>
        <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
        <th scope="col" sortable="total" (sort)="onSort($event)">Total</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries$ | async; track country.id) {
      <tr>
        <th scope="row">{{ country.id }}</th>

        <td>
          <ngb-highlight
            [result]="country.order_id"
            [term]="service.searchTerm"
          />
        </td>
        <td>
          <ngb-highlight
            [result]="country.customer_id"
            [term]="service.searchTerm"
          />
        </td>
        <td>
          <ngb-highlight
            [result]="country.payment_status"
            [term]="service.searchTerm"
          />
        </td>
        <td>
          <ngb-highlight
            [result]="country.order_status"
            [term]="service.searchTerm"
          />
        </td>
        <td>
          <ngb-highlight [result]="country.date" [term]="service.searchTerm" />
        </td>
        <td>
          <ngb-highlight
            [result]="country.total | number"
            [term]="service.searchTerm"
          />
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4" style="text-align: center">No orders found</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="service.pageSize"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
