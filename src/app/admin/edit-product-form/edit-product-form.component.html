<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  style="padding: 40px 10px; width: 80%"
>
  <div class="form-row">
    <div class="input-data">
      <label for="name">Product Name:</label>
      <input type="text" formControlName="name" required />
    </div>
    <div class="input-data">
      <label for="category">Product Category:</label>
      <input type="text" formControlName="category" required />
    </div>
  </div>

  <div class="form-row">
    <div class="input-data">
      <label for="price">Product Price:</label>
      <input type="number" formControlName="price" required />
    </div>
    <div class="input-data">
      <label for="stock">Product Stock:</label>
      <input type="number" formControlName="stock" required />
    </div>
  </div>

  <div class="form-row">
    <div class="input-data">
      <label for="image">Product Image URL:</label>
      <input type="text" formControlName="image" required />
    </div>
  </div>

  <div class="form-row">
    <div class="input-data textarea">
      <label for="description">Product Description:</label>
      <textarea rows="8" formControlName="description" required></textarea>
    </div>
  </div>

  <div class="form-row submit-btn">
    <div class="input-data">
      <button type="submit" class="add">{{ id ? "Edit" : "Add" }}</button>
    </div>
  </div>
</form>
