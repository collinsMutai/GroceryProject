<ul class="cards"  >
  <li class="cards__item" *ngFor="let product of products">
    <div class="card">
      <img
        src="{{product.image}}"
        alt=""
      />
      <div class="card__content">
        <div class="card__title">{{product.name}}</div>
        <p class="card__text">{{product.description}}</p>
        <div class="cardBtns">
       <svg
         (click)="editProduct(product._id)"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-edit edit"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
            />
            <path
              d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
            />
            <path d="M16 5l3 3" />
          </svg>
          <svg
          (click)="deleteProduct(product._id)"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-trash-x delete"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 7h16" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            <path d="M10 12l4 4m0 -4l-4 4" />
          </svg>
        </div>
      </div>
    </div>
  </li>
  
</ul>
<div *ngIf="edit" class="edit-overlay">
  <div class="edit-form-container">
    <app-edit-product-form (updateProduct)="handleProductUpdate($event)" [edit]="edit" [id]="editedProductId" [product]="product"></app-edit-product-form>
  </div>
</div>
